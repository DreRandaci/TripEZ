<h2>New Event Search</h2>
<input type="text" placeholder="Anything you want" ng-model="userSearchTerms"/>
<button class="btn btn-default" ng-click="searchGooglePlaces(userSearchTerms)">Search</button> 

<div id="map"></div>

<div class="row row-headings">
	<h2 class="col-sm-2">Name</h2>
	<h2 class="col-sm-2">Rating</h2>
	<h2 class="col-sm-4">PlaceID</h2>
	<h2 class="col-sm-2">Vicinity</h2>
</div>

<div ng-repeat="each in searchEvents">
	<div class="row row-div">
		<h4 class="col-sm-2">{{each.name}}</h4>
		<h4 class="col-sm-2">{{each.rating}}</h4>
		<h4 class="col-sm-4">{{each.place_id}}</h4>
		<h4 class="col-sm-2">{{each.vicinity}}</h4>
	</div>
</div>
