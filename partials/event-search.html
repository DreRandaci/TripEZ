<h2>New Event Search in {{trip.name}}</h2>
<div>
	<p class="inline">From This Base:</p>
	<select class="inline" ng-change="changeBaseToSearchFrom()" ng-model="baseSelected">
		<option ng-selected="true" name="basesToFilter" value="undefined">Select a Base</option>
		<option ng-repeat="base in bases" ng-selected="{{base.baseId}} == {{baseSelected}}" name="basesToFilter" value="{{base.baseId}}">{{base.name}}</option>
	</select>
</div>
<input type="text" placeholder="Anything you want" ng-model="userSearchTerms"/>
<button class="btn btn-default" ng-click="initMap(userSearchTerms); searching = true">Search</button> 
<div id="map"></div>
<div uib-alert ng-repeat="alert in alerts" class="col-xs-4 col-xs-offset-4 alert-danger">{{alert.msg}}</div>
<div class="row row-headings" ng-show="searching">
	<h3 class="col-sm-4">Name</h3>
	<h3 class="col-sm-1">Rating</h3>
	<h3 class="col-sm-2">Address</h3>
</div>
<div ng-repeat="searchEvent in searchEvents">
	<div class="row row-div">
		<div class="col-sm-4">
			<h3 class="row">{{searchEvent.tag}}. {{searchEvent.name}}</h3>
			<div class="row" ng-show="savingEvent">
				<h4 class="col-sm-4">Type:</h4>
				<select id="newEventTypeSelect" class="col-sm-8 inline" ng-model="newEventToSave.type">
					<option name="eventType" value="Food">Food</option>
					<option name="eventType" value="Site">Site</option>
					<option name="eventType" value="Transit">Transit</option>
					<option name="eventType" value="Lodging">Lodging</option>
				</select>
			</div>
		</div>
		<h4 class="col-sm-1" ng-show="!savingEvent">{{searchEvent.rating}}</h4>
		<h4 class="col-sm-4" ng-show="!savingEvent">{{searchEvent.vicinity}}</h4>
		<div class="col-sm-2" ng-show="savingEvent">
			<div class="row">
				<label for="newEventDatePickerStart" class="col-sm-3">Start:</label>
			  <p id="newEventDatePickerStart" class="col-sm-9 input-group date-picker">
			  	<input type="date" class="form-control" uib-datepicker-popup ng-model="newEventToSave.start" is-open="isOpened4" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>
				</p>
			</div>
			<div class="row" uib-timepicker ng-model="newEventToSave.start" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>
		</div>
		<div class="col-sm-2" ng-show="savingEvent">
			<div class="row">
				<label for="newEventDatePickerEnd" class="col-sm-3">End:</label>
			  <p id="newEventDatePickerEnd" class="col-sm-9 input-group date-picker">
			  	<input type="date" class="form-control" uib-datepicker-popup ng-model="newEventToSave.end" is-open="isOpened5" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>
				</p>
			</div>
			<div class="row" uib-timepicker ng-model="newEventToSave.end" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>
		</div>
		<input type="textarea" class="col-sm-4 reference-input" ng-show="savingEvent" ng-model="newEventToSave.ref" placeholder="Reference note here"></input>
    <button type="button" class="btn btn-default pull-right" ng-show="!savingEvent" ng-click="savingEvent = true">Save Event</button>
		<button class="btn btn-success col-sm-offset-4" ng-show="savingEvent" ng-click="addToTripEvents(searchEvent); savingEvent = false;">Confirm Save</button>
    <button type="button" class="btn btn-danger pull-right" ng-show="savingEvent" ng-click="savingEvent = false">Cancel</button>
	</div>
</div>
