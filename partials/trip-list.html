<h3>Trips Planned</h3>
<div class="row row-headings">
	<h2 class="col-sm-4">Trip</h2>
	<h2 class="col-sm-3">Start</h2>
	<h2 class="col-sm-3">End</h2>
</div>
<div ng-repeat="trip in trips">
	<div class="row row-div">
		<div class="col-sm-4">
      <h3><a ng-href="#!/trips/bases/{{trip.tripId}}">{{trip.name}}</a></h3>
    </div>
    <h4 class="col-sm-3">{{trip.start | date: 'shortDate'}}</h4>
    <h4 class="col-sm-3">{{trip.end | date: 'shortDate'}}</h4>
    <div class="pull-right col-sm-1">
      <button class="btn btn-sm btn-info edit-btn" ng-click="editing = true">
        <i class="fa fa-pencil"></i>
      </button>
      <button class="btn btn-sm btn-danger" ng-click="deleteEntireTrip(trip.tripId)">
      	<i class="fa fa-trash"></i>
      </button>
    </div>
    <div ng-show="editing">
      <input ng-model="trip.name" type="text" autofocus>
      <div class="pull-right">
		    <p class="input-group date-picker">
	      	<input type="date" class="form-control" uib-datepicker-popup ng-model="trip.start" is-open="isOpened0" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" value="trip.start"/>
	      	<span class="input-group-btn">
		        <button type="button" class="btn btn-default" ng-click="isOpened0 = !isOpened0">
		          <i class="glyphicon glyphicon-calendar"></i>
		        </button>
	      	</span>
	    	</p>
	    	<p class="input-group date-picker">
	      	<input type="date" class="form-control" uib-datepicker-popup ng-model="trip.end" is-open="isOpened1" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" value="trip.end"/>
	      	<span class="input-group-btn">
		        <button type="button" class="btn btn-default" ng-click="isOpened1 = !isOpened1">
		          <i class="glyphicon glyphicon-calendar"></i>
		        </button>
	      	</span>
	    	</p>
        <button class="btn btn-sm btn-success" ng-click="editing = false; editTrip(trip)">
          <i class="fa fa-save"></i>
        </button>
  		</div>
  	</div>
	</div>
</div>
<div class="row row-div">
	<input id="new-base-input" ng-model="newTrip.name" class="col-sm-4" type="text" placeholder="New Trip Name" autofocus>
	<div class="inline">
	  <p class="input-group date-picker col-sm-3">
	  	<input type="date" class="form-control" uib-datepicker-popup ng-model="newTrip.start" is-open="newTripStartEdit" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>
	  	<span class="input-group-btn">
	    <button type="button" class="btn btn-default" ng-click="newTripStartEdit = !newTripStartEdit">
	      <i class="glyphicon glyphicon-calendar"></i>
	    </button>
	  	</span>
		</p>
	</div>
	<div class="inline">
	  <p class="input-group date-picker col-sm-3">
	  	<input type="date" class="form-control" uib-datepicker-popup ng-model="newTrip.end" is-open="newTripEndEdit" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>
	  	<span class="input-group-btn">
	    <button type="button" class="btn btn-default" ng-click="newTripEndEdit = !newTripEndEdit">
	      <i class="glyphicon glyphicon-calendar"></i>
	    </button>
	  	</span>
		</p>
	</div>
	<button class="btn btn-default col-sm-2" ng-click="makeNewTrip(newTrip)">Submit</button>
</div>
